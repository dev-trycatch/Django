<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reciepes</title>
</head>

<body>

    <div class="container ">
        <form class="col-6 mx-auto" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Reciepes Name</label>
                <input type="text" name='rec_name' required class="form-control" value="{{recipes.rec_name}}" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Reciepes Description</label>
                <textarea name="rec_desc" id="" class="form-control" required>{{recipes.rec_desc}}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Reciepes Images</label>
                <input type="file" name="rec_images" class="form-control" id="exampleInputEmail1" value="{{recipes.rec_images}}">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>

</body>
</html>
