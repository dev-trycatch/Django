<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <table border="1">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>

    <tbody>
    {% for i in result %}

        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td><a href="/data/{{i.id}}">{{i.id}}</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>

      <a href="/clear_data/">
            <button>Clear data</button>
        </a> | 

</body>
</html>
